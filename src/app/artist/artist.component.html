<div id="about-container">
    <div id="about-container-inner">
      <app-header></app-header>
      <div class="art-content">
        <div class="art-c1">
          <h1 class="mt-4 mb-4">This Week's Best-Selling Artists</h1>
          <div class="alert alert-warning">
            <span>Each week we show you who are our best-selling artists ...</span>
          </div>
          <div class="art-container-grid">
            <app-artist-card *ngFor="let artist of artists" [artist]="artist"></app-artist-card>
          </div>
          <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-warning" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-danger" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-info" role="progressbar" style="width: 5%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
          </div>            
        </div>
  
      </div>
    </div>
  </div>
